<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mesoneer | AI Speedboat Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            appbg: '#0B1220', sidebar: '#0D1628', panel: '#111A2E', borderx: '#22304D',
            textx: '#E8EEF9', muted: '#A7B3C9', accent: '#19D3A2', warn: '#FFB020', fail: '#FF4D4D'
          },
          boxShadow: { soft: '0 8px 30px rgba(0,0,0,.28)' }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <style>
    body{font-family:Inter,system-ui,sans-serif;background:#0B1220;color:#E8EEF9}
    .card{background:#111A2E;border:1px solid #22304D;border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,.28)}
    .nav-active{background:rgba(255,255,255,.04);border-left:3px solid #19D3A2}
  </style>
</head>
<body>
  <aside class="fixed left-0 top-0 h-screen w-[280px] bg-sidebar border-r border-borderx p-5">
    <div class="text-lg font-semibold mb-6">mesoneer | <span class="text-accent">AI Speedboat</span></div>
    <nav id="nav" class="space-y-1 text-sm"></nav>
  </aside>

  <main class="ml-[280px]">
    <header class="sticky top-0 h-16 z-20 border-b border-borderx bg-[#0B1220cc] backdrop-blur px-6 flex items-center justify-end">
      <label class="flex items-center gap-3 text-sm text-muted">Demo Mode
        <button id="demoToggle" class="w-11 h-6 rounded-full bg-panel border border-borderx relative"><span id="dot" class="absolute left-1 top-1 w-4 h-4 bg-muted rounded-full transition-all"></span></button>
      </label>
    </header>
    <section id="app" class="max-w-[1200px] p-6"></section>
    <footer class="ml-6 mb-6 text-xs text-muted">Hinweis: benötigt Internet für CDNs.</footer>
  </main>

<script>
const PHASES = [
{ id:'overview', route:'#/overview', badge:'OV', nav:'Overview', title:'WHAT – Vorgehensmodell (Demo)', objective:'Von IST-Reconstruction bis Validierung & Skalierung', chips:['IST-Transparenz','Fachlich validiert','Zielarchitektur-konform'], deliverables:['End-to-End Vorgehensmodell über 0–7 + Transition Plan','Klare Artefakte je Phase mit Demo-Fokus','Abgestimmte Entscheidungsgrundlage für Refactoring','Nachweis fachlicher Gleichwertigkeit Alt vs Neu','Roadmap für Regelbetrieb und Skalierung'], input:['RFI Scope','Legacy-Artefakte','Zielarchitektur'], activities:['Phasenmodell abstimmen','Schlüsselartefakte pro Phase definieren','Demo-Storyline und Entscheidungspunkte strukturieren'], artifact:{type:'timeline'}, value:'Transparente Navigations- und Entscheidungslogik über alle Phasen.'},
{ id:'phase-0', route:'#/phase-0', badge:'0', nav:'Phase 0 – AI-Setup', title:'Phase 0: AI-Setup', objective:'Schaffung des benötigten Fundaments', chips:['Governance & Compliance','Isolierte Runtime','Freigabe durch Kunde'], input:['DSVGO','Regulatorik','Interne Richtlinien','Data Governance','Architektur Standards','AI Inventory','EU AI Act'], activities:['Isolierte AI Agent Runtime','IaC Terraform','No Training/No Retention + Logging Policy','Abuse Monitoring / Prompt Shield','Use Case Registrierung im AI Inventory inkl. Controls','Datenklassifikation PoC','Technische Tests mit Agents'], deliverables:['Freigegebene AI Landingpage','Dokumentiertes Governance & Compliance Set','Definierte Betriebs- und Zugriffsprozesse (RBAC, Secrets)','Lauffähige AI Agent Umgebung','Freigabe der Umgebung durch den Kunden'], artifact:{type:'stack'}, value:'Sicheres Setup minimiert Audit-Risiken und beschleunigt Folgephasen.'},
{ id:'phase-1', route:'#/phase-1', badge:'1', nav:'Phase 1 – Data Gathering, Classification & Scope', title:'Phase 1: Data Gathering, Classification & Scope', objective:'IST-Transparenz und PoC-Abgrenzung', chips:['Artefakt-Inventar','Klassifikation','PoC Erfolgskriterien'], input:['Scope/Prioritäten Vertrieb','KPI-Referenzen','SAS EG/DI Artefakte','SQL/DB2 DDL/Views','Cobol/Shell/Python','Scheduler/Cron','Job Logs','Reports'], activities:['Artefakte sammeln/extrahieren','AI-gestütztes Inventar aufbauen','Klassifikation nach Schichten/Domänen','Implizite Logik identifizieren','PoC Scope eingrenzen','Erfolgskriterien definieren'], deliverables:['Vollständiges Artefakt-Inventar inkl. Klassifikation','Dokumentierte Domänen- und Schichtzuordnung','PoC Scope Dokument inkl. Erfolgskriterien und Zugriffsrechten'], artifact:{type:'kanban'}, value:'Frühe Scope-Schärfung verhindert spätere Rework-Schleifen.'},
{ id:'phase-2', route:'#/phase-2', badge:'2', nav:'Phase 2 – Architecture Reconstruction (IST)', title:'Phase 2: Architecture Reconstruction (IST)', objective:'Technische und fachliche Architektur rekonstruieren.', chips:['Lineage Graph','Job Chains','Komplexitäts-Hotspots'], input:['Artefakt-Inventar','DB2 Metadaten','SAS DI Flows','Scheduler Infos','technische Doku'], activities:['Read/Write Analyse','Job-/Pipeline-Abhängigkeiten','Schnittstellen identifizieren','Business & Tech View ableiten','Validierung mit SMEs'], deliverables:['Dokumentierte Pfade und Abhängigkeiten','Lineage-Graphen und Architekturdiagramme','Übersicht Schichten/Datenprodukte','Risiko-/Komplexitäts-Hotspots'], artifact:{type:'mermaid', code:`flowchart LR
A[Sources]-->B[STG]
B-->C[WRK]
C-->D[CORE]
D-->E[DM]
C-->F[WRK_REJECT]
D-->G[LINEAGE]
H[SAS Orchestrator]-->E
H-->I[CTL Quality]`}, value:'Visuelle Transparenz macht technische Risiken früh steuerbar.'},
{ id:'phase-3', route:'#/phase-3', badge:'3', nav:'Phase 3 – Business Logic & KPI Extraction', title:'Phase 3: Business Logic & KPI Extraction', objective:'KPI-Definitionen und Business-Regeln extrahieren.', chips:['KPI Specs','Regelkatalog','Call Chains'], input:['SAS Code/Macros','SQL/Jobs','Report Definitionen','Glossare/Wiki'], activities:['KPI-Definitionen extrahieren','Business Regeln identifizieren','Call Chains aufbauen','Validierung mit SMEs'], deliverables:['KPI-Spezifikationen','Dokumentierte Business-Regeln inkl. Quellenverweis','Call-Chain-Graphen und Regelkatalog'], artifact:{type:'logic'}, value:'Fachwissen wird explizit und damit wartbar/prüfbar.'},
{ id:'phase-4', route:'#/phase-4', badge:'4', nav:'Phase 4 – Mapping IST → DARTS Target Architecture', title:'Phase 4: Mapping IST → DARTS Target Architecture', objective:'IST-Logik auf SOLL-Schichten abbilden.', chips:['Mapping Matrix','Target Flows','Refactoring Kandidaten'], input:['Ergebnisse Phase 2/3','Zielarchitektur-Vorgaben','Ziel-Datenmodelle'], activities:['Mapping IST Logik auf Zielschichten','Redundanzen identifizieren','KPI Harmonisierung','Refactoring Patterns ableiten'], deliverables:['Mapping-Matrix IST → SOLL','Zielbild Data Flows','AI-Agent Mapping-Spezifikationen','Liste Refactoring-Kandidaten'], artifact:{type:'mapping'}, value:'Klare 1:1-Abbildung reduziert Migrationsunsicherheit signifikant.'},
{ id:'phase-5', route:'#/phase-5', badge:'5', nav:'Phase 5 – Baseline Validation (pre-refactoring)', title:'Phase 5: Baseline Validation (pre-refactoring)', objective:'Fachlich abgenommene Baseline als Referenz.', chips:['Golden Datasets','Alt vs Neu','Decision Log'], input:['Ergebnisse Phase 3/4','Migration Spezifikationen','DAWIS Reports'], activities:['Zielcode-Prototypen generieren','KPI Vergleich Alt vs Neu','SME Validierung','Golden Datasets aufbauen'], deliverables:['Verifizierte fachliche Baseline','Dokumentierter Abweichungs-/Entscheidungslog','Golden Dataset Definitionen'], artifact:{type:'baseline'}, value:'Baseline schafft belastbare Entscheidungsbasis vor Umbauten.'},
{ id:'phase-6', route:'#/phase-6', badge:'6', nav:'Phase 6 – Refactoring & Improvement', title:'Phase 6: Refactoring & Improvement', objective:'Verbesserungen auf Basis verifizierter Logik umsetzen.', chips:['Patterns','Data Contracts','Observability'], input:['Ergebnisse Phase 4/5','Refactoring Kandidaten','Standards'], activities:['Patterns umsetzen','Pipelines/Data Marts neu zuschneiden','Idempotenz und Observability','Data Contracts erstellen'], deliverables:['Refactored Pipelines und Data Marts','Technische Design-Dokumente und Data Contracts','Dokumentierte Architekturentscheidungen'], artifact:{type:'refactor'}, value:'Höhere Robustheit bei geringeren Betriebskosten.'},
{ id:'phase-7', route:'#/phase-7', badge:'7', nav:'Phase 7 – Validation (Alt vs. Refactored)', title:'Phase 7: Validation (Alt vs. Refactored)', objective:'Nachweis der fachlichen Gleichwertigkeit oder Verbesserung.', chips:['Parallel Operations','Regression Pack','Evidence Logs'], input:['Stabiler Daten Cutoff','Toleranzen','Refactored Pipelines','Golden Datasets'], activities:['Parallelbetrieb Alt vs Neu','Feld-für-Feld Vergleich + KPI Regression','Report Vergleich','Dokumentation Abweichungen'], deliverables:['KPI-Regression Pack','Reconciliation Reports','Evidence Logs und Validierungsdokumentation'], artifact:{type:'mermaid', code:`flowchart TD
A[Batch Trigger]-->B[RUNNING]
B-->C[Mapping Steps]
C-->D[DQ Assertions]
D-->E[Reconciliation]
E-->F{Fehler?}
F--Nein-->G[SUCCEEDED]
F--Ja-->H[FAILED]
G-->I[Watermark Update]
H-->J[Abort]`}, value:'Objektiver Gleichwertigkeitsnachweis für Go-Live-Entscheidungen.'},
{ id:'transition', route:'#/transition', badge:'TP', nav:'Transition Plan & Collaboration Model', title:'Transition Plan & Collaboration Model', objective:'Kontrollierte Überführung in Regelbetrieb und Skalierung.', chips:['Wellenmodell','Cutover','Hypercare'], input:['Roadmap Vorgaben','Betriebsanforderungen','Rollen & Kapazitäten'], activities:['Wellenmodell definieren','Abschaltplan Legacy','Zusammenarbeitsmodell','Cutover/Hypercare','Skalierungsplanung'], deliverables:['End-to-End Migrations-Roadmap','Definiertes Team- und Rollenmodell','Cutover- und Hypercare-Plan','Skalierungsstrategie für weitere Migrationen'], artifact:{type:'transition'}, value:'Geordnete Übergabe minimiert Risiko im produktiven Betrieb.'}
]
let demoMode=false;
const nav=document.getElementById('nav'), app=document.getElementById('app');
function splitActs(arr){return arr.flatMap(x=>x.split('\n')).filter(Boolean)}
function navHtml(){nav.innerHTML=PHASES.map(p=>`<a href="${p.route}" class="${location.hash===p.route?'nav-active':''} flex items-center justify-between rounded-lg px-3 py-2 border border-transparent hover:border-borderx"><span>${p.nav}</span><span class="text-xs bg-panel border border-borderx rounded px-2 py-0.5 text-muted">${p.badge}</span></a>`).join('')}
function artifact(p){
 if(p.artifact.type==='timeline') return `<div class="card p-6 h-[420px]"><p class="text-sm text-muted mb-6">Klicken Sie auf einen Node für Navigation.</p><div class="relative"><div class="absolute -top-7 left-[120px] text-xs text-muted">Phase 0 läuft parallel</div><svg width="100%" height="90"><path d="M160 18 H520" stroke="#19D3A2" fill="none"/><path d="M560 18 H980" stroke="#19D3A2" fill="none"/><text x="300" y="14" fill="#A7B3C9" font-size="11">Reconstruction</text><text x="700" y="14" fill="#A7B3C9" font-size="11">Überführung in SOLL</text></svg><div class="grid grid-cols-9 gap-2">${['0','1','2','3','4','5','6','7','TP'].map((n,i)=>`<a href="${n==='TP'?'#/transition':'#/phase-'+n}" class="h-12 flex items-center justify-center rounded-full border border-borderx bg-[#0e1a31] hover:border-accent">${n}</a>`).join('')}</div><div class="grid grid-cols-9 gap-2 mt-2 text-[11px] text-center text-muted">${['Setup','Scope','Lineage','KPIs','Mapping','Baseline','Refactor','Validate','Transition'].map(l=>`<div>${l}</div>`).join('')}</div></div></div>`
 if(p.artifact.type==='stack') return `<div class="card p-5 h-[460px]"><div class="flex justify-end"><span class="text-xs px-3 py-1 rounded-full bg-[#123d32] text-accent border border-accent">Customer Approved</span></div><div class="space-y-3 mt-3">${['Regulatorik','Policies','Security Controls','Runtime'].map(t=>`<div class="rounded-xl border border-borderx p-3 bg-[#0f1a30]"><div class="font-medium flex items-center gap-2"><span>⬢</span>${t}</div><ul class="text-xs text-muted mt-1 list-disc pl-5"><li>Kontrolle A</li><li>Kontrolle B</li><li>Kontrolle C</li></ul></div>`).join('')}</div><div class="mt-3 text-sm text-muted">✅ RBAC geprüft · ✅ Logging aktiv · ✅ Freigabe dokumentiert</div></div>`
 if(p.artifact.type==='mermaid') return `<div class="card p-4 h-[460px]"><div class="mermaid">${p.artifact.code}</div></div>`
 if(p.artifact.type==='mapping') return `<div class="card p-4 h-[460px]"><table class="w-full text-sm"><thead class="text-muted"><tr><th class="text-left p-2">IST</th><th class="text-left p-2">→</th><th class="text-left p-2">SOLL (DARTS)</th><th class="text-left p-2">Status</th></tr></thead><tbody>${[['KPI Job A','Curated KPI Layer','Mapped'],['Macro B','Business Rules Service','Refactor'],['Report C','Semantic Mart','Validated']].map(r=>`<tr class="border-t border-borderx"><td class="p-2">${r[0]}</td><td class="p-2">→</td><td class="p-2">${r[1]}</td><td class="p-2 text-accent">${r[2]}</td></tr>`).join('')}</tbody></table></div>`
 return `<div class="card p-5 h-[460px]"><div class="grid grid-cols-2 gap-3 h-full">${['Erhebung','Analyse','Abgleich','Entscheidung'].map(s=>`<div class="rounded-xl border border-borderx bg-[#0f1a30] p-3"><div class="text-accent text-xs mb-2">STEP</div><div>${s}</div></div>`).join('')}</div></div>`
}
function render(){
 const p=PHASES.find(x=>x.route===location.hash)||PHASES[0];
 navHtml();
 const rightCards = demoMode
 ? `<div class="card p-4"><p class="font-semibold mb-2">Deliverables Snapshot</p><ul class="list-disc pl-5 text-sm text-muted space-y-1">${p.deliverables.map(d=>`<li>${d}</li>`).join('')}</ul><div class="mt-3 p-3 rounded-xl bg-[#0f1a30] border border-borderx text-xs text-muted"><span class="text-accent">Mehrwert:</span> ${p.value}</div></div>`
 : `<div class="space-y-4"><div class="card p-4"><p class="font-semibold mb-2">Deliverables Snapshot</p><ul class="list-disc pl-5 text-sm text-muted space-y-1">${p.deliverables.map(d=>`<li>${d}</li>`).join('')}</ul><div class="mt-3 p-3 rounded-xl bg-[#0f1a30] border border-borderx text-xs text-muted"><span class="text-accent">Mehrwert:</span> ${p.value}</div></div><div class="card p-4"><p class="font-semibold mb-2">Inputs & Aktivitäten</p><p class="text-xs uppercase text-muted mb-1">Inputs</p><div class="flex flex-wrap gap-2 mb-3">${p.input.map(i=>`<span class="text-xs px-2 py-1 rounded-full bg-[#0f1a30] border border-borderx text-muted">${i}</span>`).join('')}</div><p class="text-xs uppercase text-muted mb-1">Aktivitäten</p><ul class="list-disc pl-5 text-sm text-muted space-y-1">${splitActs(p.activities).map(a=>`<li>${a}</li>`).join('')}</ul></div></div>`;
 app.innerHTML=`<div class="space-y-5"><section class="card p-6"><h1 class="text-[32px] font-semibold leading-tight">${p.title}</h1><p class="text-muted mt-2 text-base">${p.objective}</p><div class="flex gap-2 mt-4 flex-wrap">${p.chips.map(c=>`<span class="px-3 py-1 rounded-full text-xs border border-borderx bg-[#0f1a30]">${c}</span>`).join('')}</div></section><section class="grid grid-cols-12 gap-4"><div class="${demoMode?'col-span-9':'col-span-8'}">${artifact(p)}</div><div class="${demoMode?'col-span-3':'col-span-4'}">${rightCards}</div></section></div>`;
 if (app.querySelector('.mermaid')) mermaid.initialize({startOnLoad:false,theme:'dark'}), mermaid.run({nodes:app.querySelectorAll('.mermaid')});
}
window.addEventListener('hashchange',render);
document.getElementById('demoToggle').onclick=()=>{demoMode=!demoMode;document.getElementById('dot').style.left=demoMode?'24px':'4px';document.getElementById('dot').style.background=demoMode?'#19D3A2':'#A7B3C9';render();};
if(!location.hash) location.hash='#/overview'; render();
</script>
</body>
</html>
